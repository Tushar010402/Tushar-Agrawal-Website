# Clippy configuration for QAuth
# https://rust-lang.github.io/rust-clippy/

# Cognitive complexity threshold
cognitive-complexity-threshold = 25

# Minimum lines for functions to trigger large function lint
too-many-lines-threshold = 200

# Maximum number of struct fields
max-struct-bools = 3

# Array index refactoring suggestion threshold
array-size-threshold = 512000

# Documentation lints
missing-docs-in-crate-items = true

# Type complexity threshold
type-complexity-threshold = 250

# Allowed names for variables/parameters
allowed-idents-below-min-chars = ["i", "j", "k", "n", "x", "y", "z", "id"]

# Minimum identifier length
min-ident-chars-threshold = 2
